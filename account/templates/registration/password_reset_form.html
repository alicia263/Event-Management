{% extends "base.html" %}

{% load static %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<style>
    /* Bootstrap CSS */
    @import url('https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css');

    /* Custom Password Reset Styles */
    .bg-light {
        background-color: #f8f9fa !important;
    }

    .card {
        box-shadow: 0 0.1rem 0.3rem rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
    }

    .card-body {
        padding: 1rem 1.5rem;
    }

    .text-center {
        text-align: center !important;
    }

    .mb-4 {
        margin-bottom: 1.5rem !important;
    }

    .form-floating {
        position: relative;
    }

    .form-floating > .form-control {
        height: calc(3.5rem + 2px);
        line-height: 1.25;
        padding: 1rem 0.75rem;
        font-size: 1rem;
    }

    .form-floating > label {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        height: calc(3.5rem + 2px);
        padding: 0.75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity .1s ease-in-out, transform .1s ease-in-out;
        white-space: nowrap;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        opacity: .65;
        transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .btn-primary {
        background-color: #00a74f;
        border-color: #00a74f;
    }

    .btn-primary:hover {
        background-color: #008f42;
        border-color: #008f42;
    }

    .d-grid {
        display: grid;
    }

    .link-secondary {
        color: #6c757d !important;
    }

    .link-secondary:hover {
        color: #5a6268 !important;
    }

    .text-secondary {
        color: #6c757d !important;
    }

    .border-light-subtle {
        border-color: rgba(0, 0, 0, 0.125) !important;
    }

    .rounded-4 {
        border-radius: 0.5rem !important;
    }

    .d-flex {
        display: flex !important;
    }

    .gap-2 {
        gap: 0.5rem !important;
    }

    .gap-md-3 {
        gap: 1rem !important;
    }

    .flex-column {
        flex-direction: column !important;
    }

    .flex-md-row {
        flex-direction: row !important;
    }

    .justify-content-md-end {
        justify-content: flex-end !important;
    }

    .justify-content-center {
        justify-content: center !important;
    }

    .btn-lg {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.3rem;
    }

    .logo-container {
        height: 120px; /* Adjusted for the logo */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-container img {
        max-height: 100%;
        width: auto;
    }
</style>

<section class="bg-light p-3 p-md-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <div class="text-center mb-4">
                    <div class="logo-container">
                      <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </div>
                  </div>
                  <h2 class="h5 text-center">Password Reset</h2>
                  <h3 class="fs-6 fw-normal text-secondary text-center m-0">Provide the email address associated with your account to recover your password.</h3>
                </div>
              </div>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" placeholder=" " required>
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Reset Password</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-4 mb-3 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-3 flex-column flex-md-row justify-content-md-end">
                  <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Login</a>
                  <a href="{% url 'register' %}" class="link-secondary text-decoration-none">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
