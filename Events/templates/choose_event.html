{% extends "base.html" %}
{% block content %}
<h2>Select an Event</h2>
<form method="post" action="{% url 'start_race_all_at_once' %}">
  {% csrf_token %}
  <select name="event_id">
    {% for event in events %}
      <option value="{{ event.id }}">{{ event.name }} ({{ event.date }})</option>
    {% endfor %}
  </select>
  <button type="submit">Start Race for All</button>
</form>
{% endblock %}
